# FIXED Nginx Configuration for pre-test.uz
# File: /etc/nginx/sites-available/pretest-web.conf

server {
    if ($host = www.pre-test.uz) {
        return 301 https://$host$request_uri;
    }

    if ($host = pre-test.uz) {
        return 301 https://$host$request_uri;
    }

    listen 80;
    server_name pre-test.uz www.pre-test.uz;

    # HTTP â†’ HTTPS yo'naltirish
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name pre-test.uz www.pre-test.uz;

    root /var/www/pretest/frontend/build;
    index index.html;

    # SSL sertifikat (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/pre-test.uz-0001/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/pre-test.uz-0001/privkey.pem;
    include /etc/letsencrypt/options-ssl-nginx.conf;
    ssl_dhparam /etc/letsencrypt/ssl-dhparams.pem;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types text/plain text/css text/xml text/javascript application/javascript application/json application/xml+rss image/svg+xml;

    # Images - rasmlar uchun maxsus location
    location /images/ {
        alias /var/www/pretest/frontend/build/images/;
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
        
        # Agar fayl topilmasa, 404 qaytarish (index.html'ga yo'nalmaslik)
        try_files $uri =404;
    }

    # Static assets (CSS, JS, fonts)
    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
        access_log off;
    }

    # Favicon va manifest
    location ~* \.(ico|png|jpg|jpeg|gif|svg|webp|woff|woff2|ttf|eot)$ {
        expires 1y;
        add_header Cache-Control "public";
        access_log off;
    }

    # React router uchun - HTML fayllar
    location / {
        try_files $uri $uri/ /index.html;
        add_header Cache-Control "no-cache, must-revalidate";
    }

    # Service Worker
    location = /sw.js {
        add_header Cache-Control "no-cache, must-revalidate";
        expires 0;
    }

    # Security headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "no-referrer-when-downgrade" always;

    error_page 404 /index.html;
}
